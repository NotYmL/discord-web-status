<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        html, body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        * {
            color: #ccc;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1></h1>
</body>
<script defer>

    const wss = new WebSocket("ws://127.0.0.1:443")

    let h1 = document.querySelector("h1")

    wss.onmessage = (event) => { h1.innerText = event.data };

</script>
</html>
